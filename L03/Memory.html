<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Aufgabe 3: Memory</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
		<link type="text/css" rel="stylesheet" href="style.css">
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<section id="game">
			<h1>Memory</h1>
			<div id="playerbox"></div>
		</section>

		<form>
		<fieldset class="formular visible">
            <h3>Einstellungen</h3>
            <hr />
			Wählen Sie die Anzahl von Kartenpaaren aus (5-25):
			<input class="stepper" type="number" name="Stepper" step="1" min="5" max="25" value="5" />
			<hr />
			Wählen Sie die Größe der Karten:
			<input class="slider" type="range" name="Slider" min="50" max="150" step="10" value="100" /> <!-- wenn keine Eingabe stattfindet, wird der value genommen--> 
			<hr />
			Wählen Sie die Farbe der Vorderseiten:
			<input class="backgroundColor" type="color" name="BGColor" placeholder="red" id="bGcolor" value="#0088ff">
			<hr />
			Wählen Sie die Farbe der Hinterseiten:
			<input class="backsideColor" type="color" name="BSColor" placeholder="red" id="bScolor" value="#0088ff">
			<hr />
			Wählen Sie die Farbe der Schrift:
			<input class="fontColor" type="color" name="FColor" placeholder="red" id="font-color" value="#000000">
			<hr />
			Wählen Sie die Schriftart:
			<input type="radio" name="Radiogroup" value="Arial" id="radio1" />
			    <label for="radio1">Arial</label>
			<input type="radio" name="Radiogroup" value="Calibri" id="radio2" />
			    <label for="radio2">Calibri</label>
			<input type="radio" name="Radiogroup" value="Helvetica" id="radio3" />
			    <label for="radio3">Helvetica</label>
			<br><br>
			<button type="button" class="start">Start</button>
		</fieldset>
		</form>

	</body>
</html>
